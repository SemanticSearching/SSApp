{% extends "base.html" %}

{% block content %}
    <div class="semantic-search" style="font-family: sans-serif; padding: 50px;">

        <div class="logo text-center">
            <img src="./static/imgs/logo.png" width="242.5" height="157">
        </div>

        <div class="semantic-query text-center" style="margin: 13px auto 10px; border-radius: 20px; max-width: 550px;background-color: #F5F5F5">
            <form method="POST" action="/process">
                <div class="input-group">
                    <input type="text" name="query" class="form-control" id="query" placeholder={{ in_q }}>
                    <button type="submit" class="btn btn-light">
                        <i class="bi bi-search" title="Semantic Search"></i>
                    </button>
                </div>
            </form>
        </div>

    </div>

    <div class="container">
        <div class="alert alert-success" role="alert">
        <ul>{% for title, link in results %}
            <li>
                <a href={{link}}>{{title}}</a>
            </li>
            {%endfor %}
        </ul>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

{% endblock %}
